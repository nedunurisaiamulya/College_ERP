{% extends 'info/Testbase.html' %}
{% block content %}
<div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Student In Class</h4>
                  <p class="card-category"> Select the Student displayed their semester marks </p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>USN</th>
                        <th>Student name</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for a in att_list %}
                    <tr>
                        <td>{{ a.student_id }}</td>
                        <td><a href="{% url 't_sem_details' a.student.USN %}">{{ a.student.name }}</a></td>
                    </tr>
                    {% empty %}
                            <p>No students</p>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
            </div>
          </div>

{% endblock %}
